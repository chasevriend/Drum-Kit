<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick='playAudio("crash.mp3")'>w</button>
    <button class="a drum" onclick="aSound()">a</button>
    <button class="s drum" onclick="sSound()">s</button>
    <button class="d drum" onclick="dSound()">d</button>
    <button class="j drum" onclick="jSound()">j</button>
    <button class="k drum" onclick="kSound()">k</button>
    <button class="l drum" onclick="lSound()">l</button>
  </div>


  <footer>
    Made with ☕️
  </footer>
</body>

</html>
